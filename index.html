<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Isaahi App Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --bg-secondary: #f2f2f7;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent: #007aff;
            --danger: #ff3b30;
            --safe-bottom: env(safe-area-inset-bottom);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #main-view { height: 100%; overflow-y: auto; padding-bottom: calc(100px + var(--safe-bottom)); scroll-behavior: smooth; }
        
        /* Modern Header */
        .header { 
            position: sticky; top: 0; z-index: 40; 
            background: rgba(255,255,255,0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 20px; 
        }
        .header h1 { font-size: 32px; font-weight: 800; letter-spacing: -1px; }

        /* Navigation Tab Bar */
        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1); 
            display: flex; justify-content: space-around; 
            padding-bottom: calc(5px + var(--safe-bottom)); 
            padding-top: 8px;
            z-index: 50; 
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; color: var(--text-secondary); cursor: pointer; transition: color 0.2s; }
        .tab-item.active { color: var(--accent); }
        .tab-item svg { margin-bottom: 4px; transition: transform 0.2s; }
        .tab-item:active svg { transform: scale(0.9); }

        /* Premium App Cards */
        .app-card { background: white; border-radius: 28px; margin-bottom: 24px; overflow: hidden; box-shadow: var(--card-shadow); transition: transform 0.3s ease; }
        .app-card:active { transform: scale(0.98); }
        
        .app-icon { 
            width: 60px; height: 60px; border-radius: 16px; flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 26px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .app-icon.sm { width: 48px; height: 48px; border-radius: 12px; font-size: 20px; }
        .app-icon.lg { width: 110px; height: 110px; border-radius: 24px; font-size: 48px; }

        /* Layering for Views */
        .view-layer { position: fixed; inset: 0; background: white; z-index: 100; transform: translateY(100%); transition: transform 0.45s cubic-bezier(0.19, 1, 0.22, 1); display: flex; flex-direction: column; }
        .view-layer.open { transform: translateY(0); }
        
        /* App Runner Overlay */
        #app-runner { position: fixed; inset: 0; background: black; z-index: 1000; display: none; flex-direction: column; }
        #app-runner iframe { flex: 1; border: none; background: white; border-radius: 0; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 200; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        .modal-card { background: white; width: 90%; max-width: 400px; border-radius: 32px; padding: 28px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* UI Elements */
        input, textarea, select { 
            width: 100%; padding: 16px; border-radius: 14px; 
            background: #f2f2f7; border: 1.5px solid transparent; 
            font-size: 16px; margin-bottom: 14px; transition: all 0.2s;
            outline: none;
        }
        input:focus, textarea:focus { background: white; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1); }
        
        .btn-primary { width: 100%; padding: 18px; border-radius: 18px; font-weight: 700; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:active { transform: scale(0.96); opacity: 0.85; }
        
        .external-link-badge { font-size: 10px; font-weight: 800; background: rgba(0, 122, 255, 0.08); color: var(--accent); padding: 4px 10px; border-radius: 20px; display: inline-flex; align-items: center; gap: 4px; margin-top: 6px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .loading-overlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen" class="loading-overlay">
    <div class="spinner"></div>
    <p class="mt-6 text-gray-400 font-bold text-xs tracking-[0.2em] uppercase">Isaahi Cloud Link</p>
</div>

<div id="app-container">
    <div id="main-view"></div>
    <nav class="tab-bar">
        <div class="tab-item active" onclick="router('today')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H7v-2h5v2zm5-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>Today</div>
        <div class="tab-item" onclick="router('apps')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z"/></svg>Apps</div>
        <div class="tab-item" onclick="router('publish')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>Publish</div>
        <div class="tab-item" onclick="router('search')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Search</div>
    </nav>
</div>

<div id="detail-view" class="view-layer">
    <div class="p-6 flex flex-col h-full overflow-y-auto">
        <button onclick="closeDetail()" class="text-blue-500 font-black flex items-center mb-8 bg-blue-50 self-start px-4 py-2 rounded-full active:scale-95 transition-transform"><svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg> BACK</button>
        <div id="detail-content"></div>
    </div>
</div>

<div id="app-runner">
    <div class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-lg">
        <span id="runner-title" class="font-bold truncate max-w-[200px] text-sm">App Runner</span>
        <button onclick="closeAppRunner()" class="bg-red-500 px-6 py-1.5 rounded-full text-[11px] font-black uppercase tracking-wider active:scale-90 transition-transform">Close App</button>
    </div>
    <iframe id="runner-frame" sandbox="allow-scripts allow-forms allow-modals"></iframe>
</div>

<div id="modal-overlay" class="modal-overlay" onclick="if(event.target===this) this.style.display='none'">
    <div class="modal-card" id="modal-content"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDoc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'isaahi-store';

    let user = null;
    let apps = [];
    let currentApp = null;
    let uploadedFile = null;

    // --- Core Startup ---
    async function init() {
        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        if (token) await signInWithCustomToken(auth, token);
        else await signInAnonymously(auth);

        onAuthStateChanged(auth, (u) => {
            user = u;
            document.getElementById('loading-screen').style.display = 'none';
            ensureDefaultStoreApp();
            router('today');
        });

        const appsRef = collection(db, 'artifacts', appId, 'public', 'data', 'apps');
        onSnapshot(appsRef, (snap) => {
            apps = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            apps.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            renderCurrentView();
        });
    }

    async function ensureDefaultStoreApp() {
        const storeUrl = "https://raahialt1-png.github.io/Isaahi-AppStore/";
        const appsRef = collection(db, 'artifacts', appId, 'public', 'data', 'apps');
        const q = await getDocs(appsRef);
        const found = q.docs.some(d => d.data().appUrl === storeUrl);
        if (!found) {
            await addDoc(appsRef, {
                name: "Isaahi App Store",
                developerName: "raahialt1-png",
                description: "The official web hub for Isaahi apps. Publish and discover web apps instantly.",
                appUrl: storeUrl,
                icon: "üè¨",
                color: "bg-blue-600",
                ownerId: "system",
                createdAt: serverTimestamp()
            });
        }
    }

    window.router = (view) => {
        window.currentView = view;
        renderCurrentView();
    }

    function renderCurrentView() {
        const view = window.currentView || 'today';
        const main = document.getElementById('main-view');
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        const tab = document.querySelector(`.tab-item[onclick*="${view}"]`);
        if(tab) tab.classList.add('active');
        
        const profileInitials = user && !user.isAnonymous ? "OK" : "IA";
        const profileIcon = `<div onclick="openAccount()" class="w-10 h-10 rounded-full ${user && !user.isAnonymous ? 'bg-blue-600' : 'bg-gray-200 text-gray-400'} text-white flex items-center justify-center text-[10px] font-black cursor-pointer transition-transform active:scale-90 shadow-md">${profileInitials}</div>`;

        if (view === 'today') {
            const hero = apps[0];
            main.innerHTML = `
                <div class="header"><h1>Today</h1>${profileIcon}</div>
                <div class="p-6">
                    ${hero ? `
                    <div class="app-card relative h-[460px] cursor-pointer overflow-hidden" onclick="openDetail('${hero.id}')">
                        <div class="absolute inset-0 ${hero.color || 'bg-blue-500'} opacity-95"></div>
                        <div class="absolute bottom-0 left-0 right-0 p-8 text-white bg-gradient-to-t from-black/70 via-black/30 to-transparent">
                            <span class="text-[10px] font-black uppercase tracking-[0.2em] opacity-80 mb-2 block">App of the Day</span>
                            <h2 class="text-4xl font-black my-2 leading-tight">${hero.name}</h2>
                            <p class="text-sm font-medium opacity-90 line-clamp-2">${hero.description}</p>
                            ${hero.appUrl.startsWith('http') ? `
                            <div class="mt-5 flex items-center gap-2">
                                <div class="text-[9px] bg-white/20 border border-white/20 px-3 py-1.5 rounded-full inline-flex items-center gap-1.5 font-black uppercase tracking-tighter backdrop-blur-md">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg> 
                                    ${new URL(hero.appUrl).hostname}
                                </div>
                            </div>` : ''}
                        </div>
                    </div>` : '<div class="h-96 flex items-center justify-center text-gray-400 font-bold uppercase tracking-widest">Loading...</div>'}
                    <h2 class="mt-12 mb-6 text-2xl font-black tracking-tight">Top Picks</h2>
                    <div class="space-y-2">
                        ${apps.slice(1, 30).map(a => renderListItem(a)).join('')}
                    </div>
                </div>`;
        } else if (view === 'apps') {
            main.innerHTML = `<div class="header"><h1>Apps</h1>${profileIcon}</div><div class="p-6 space-y-2">${apps.map(a => renderListItem(a)).join('')}</div>`;
        } else if (view === 'publish') {
            if (!user || user.isAnonymous) {
                main.innerHTML = `<div class="header"><h1>Publish</h1>${profileIcon}</div><div class="p-12 text-center h-full flex flex-col justify-center">
                    <div class="w-24 h-24 bg-gray-100 rounded-[32px] mx-auto mb-8 flex items-center justify-center text-gray-300 text-4xl">üîê</div>
                    <h2 class="text-2xl font-black">Developer Login</h2>
                    <p class="text-gray-500 mb-8 max-w-[240px] mx-auto text-sm leading-relaxed">Join our developer community to publish your web apps to Isaahi.</p>
                    <button onclick="openAuth()" class="btn-primary bg-blue-600 text-white shadow-xl shadow-blue-200">Sign In to Continue</button>
                </div>`;
                return;
            }
            main.innerHTML = `
                <div class="header"><h1>Publish</h1>${profileIcon}</div>
                <div class="p-6">
                    <form id="publish-form" class="space-y-2">
                        <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">App Name</label><input id="p-name" required placeholder="Name your app"></div>
                        <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">HTML Source</label>
                            <div class="file-upload-box border-2 border-dashed border-gray-200 rounded-[20px] p-10 text-center bg-gray-50 relative hover:border-blue-400 transition-colors">
                                <span id="file-status" class="text-xs text-gray-400 font-bold uppercase tracking-wide">Drop HTML file here</span>
                                <input type="file" id="p-file" accept=".html" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>
                        <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">External URL</label><input id="p-url" placeholder="https://example.com"></div>
                        <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Description</label><textarea id="p-desc" required rows="4" placeholder="Describe your app..."></textarea></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Icon (Emoji)</label><input id="p-icon" value="üöÄ"></div>
                            <div><label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Branding</label>
                                <select id="p-color">
                                    <option value="bg-blue-600">Ocean Blue</option>
                                    <option value="bg-red-500">Pulse Red</option>
                                    <option value="bg-green-500">Leaf Green</option>
                                    <option value="bg-purple-600">Deep Purple</option>
                                    <option value="bg-orange-500">Sunset Orange</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary bg-blue-600 text-white mt-10 shadow-2xl shadow-blue-200">Publish App</button>
                    </form>
                </div>`;
            setupPublishForm();
        } else if (view === 'search') {
            main.innerHTML = `<div class="header"><h1>Search</h1>${profileIcon}</div><div class="p-6"><input id="search-input" placeholder="Search Isaahi Market..." class="mb-8 p-5 bg-white border border-gray-100 shadow-sm"><div id="results" class="space-y-2"></div></div>`;
            document.getElementById('search-input').oninput = (e) => {
                const q = e.target.value.toLowerCase();
                const res = apps.filter(a => a.name.toLowerCase().includes(q) || a.developerName?.toLowerCase().includes(q));
                document.getElementById('results').innerHTML = res.map(a => renderListItem(a)).join('');
            };
        }
    }

    function renderListItem(a) {
        let externalHint = "";
        if (a.appUrl && a.appUrl.startsWith('http')) {
            try {
                const url = new URL(a.appUrl);
                externalHint = `<div class="external-link-badge"><svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg> ${url.hostname}</div>`;
            } catch(e) {}
        }

        return `<div class="flex items-center gap-5 py-4 px-2 border-b border-gray-50 active:bg-gray-100/50 rounded-2xl transition-all" onclick="openDetail('${a.id}')">
            <div class="app-icon sm ${a.color || 'bg-blue-600'}">${a.icon || 'üöÄ'}</div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[15px] text-gray-900 font-bold truncate leading-tight">${a.name}</h3>
                <p class="text-[12px] text-gray-400 font-medium truncate">${a.developerName || 'Unknown'}</p>
                ${externalHint}
            </div>
            <button class="bg-blue-50 text-blue-600 px-6 py-1.5 rounded-full text-[11px] font-black uppercase tracking-tight active:scale-90 transition-transform" onclick="event.stopPropagation(); openGetModal('${a.id}')">GET</button>
        </div>`;
    }

    window.openDetail = (id) => {
        const app = apps.find(a => a.id === id);
        currentApp = app;
        const isOwner = user && app.ownerId === user.uid;
        document.getElementById('detail-content').innerHTML = `
            <div class="flex gap-6 items-end mb-10">
                <div class="app-icon lg ${app.color}">${app.icon}</div>
                <div class="flex-1 min-w-0">
                    <h2 class="text-3xl font-black tracking-tight leading-tight">${app.name}</h2>
                    <p class="text-gray-400 font-semibold text-base mt-1">${app.developerName}</p>
                    <button class="bg-blue-600 text-white px-12 py-2.5 rounded-full text-sm font-black mt-4 shadow-xl shadow-blue-100 active:scale-95 transition-transform" onclick="openGetModal('${app.id}')">GET</button>
                </div>
            </div>
            <div class="flex border-y border-gray-100 py-8 mb-10 justify-around text-center">
                <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-2">Rank</p><p class="text-2xl font-black text-gray-900">#${Math.floor(Math.random()*15)+1}</p></div>
                <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-2">Age</p><p class="text-2xl font-black text-gray-900">4+</p></div>
                <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-2">Status</p><p class="text-2xl font-black text-green-500">Live</p></div>
            </div>
            <h3 class="text-xl font-black mb-4">What's New</h3>
            <p class="text-gray-600 leading-relaxed text-[15px] mb-10">Version 1.0.0 - Launching on Isaahi App Store. New UI improvements and stability fixes.</p>
            
            <h3 class="text-xl font-black mb-4">Description</h3>
            <p class="text-gray-500 leading-relaxed whitespace-pre-wrap text-[15px] mb-16">${app.description}</p>
            
            ${isOwner ? `<button id="del-btn" class="btn-primary bg-red-500 text-white shadow-2xl shadow-red-100 mb-10 uppercase tracking-widest text-xs">Permanently Delete App</button>` : ''}
        `;
        if (isOwner) document.getElementById('del-btn').onclick = () => deleteApp(app.id);
        document.getElementById('detail-view').classList.add('open');
    }

    window.closeDetail = () => document.getElementById('detail-view').classList.remove('open');

    async function deleteApp(id) {
        if (!confirm("Are you certain you want to delete this app? This cannot be undone.")) return;
        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'apps', id));
        closeDetail();
    }

    window.openGetModal = (id) => {
        currentApp = apps.find(a => a.id === id);
        const modal = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <h2 class="text-2xl font-black mb-2">Install ${currentApp.name}</h2>
            <p class="text-gray-400 text-sm mb-8">Choose your installation method.</p>
            <div class="space-y-4">
                <button onclick="downloadApp('win')" class="btn-primary bg-blue-600 text-white flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M0 3.449L9.75 2.1V11.719H0V3.449zm0 9.13l9.75.051V21.9L0 20.42V12.579zM11.25 1.9L24 0V11.719H11.25V1.9zm12.75 10.73V24l-12.75-1.9v-9.451l12.75.081z"/></svg>
                    Windows Link
                </button>
                <button onclick="downloadApp('mac')" class="btn-primary bg-gray-900 text-white flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/></svg>
                    macOS Link
                </button>
                <button onclick="runApp()" class="btn-primary bg-gray-100 !text-gray-900 font-black border-2 border-gray-200">
                    Run in App Browser
                </button>
                <p class="text-[11px] text-gray-400 mt-6 leading-relaxed italic">
                    <b>iPad Note:</b> Use 'Run in App Browser' then tap Share > Add to Home Screen.
                </p>
            </div>
        `;
        modal.style.display = 'flex';
    }

    window.downloadApp = (platform) => {
        const url = currentApp.appUrl;
        if (url.startsWith('data:')) {
            const a = document.createElement('a'); a.href = url; a.download = currentApp.name + ".html"; a.click();
        } else {
            const ext = platform === 'win' ? '.url' : '.webloc';
            const content = platform === 'win' ? `[InternetShortcut]\nURL=${url}` : `<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>URL</key><string>${url}</string></dict></plist>`;
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([content])); a.download = currentApp.name + ext; a.click();
        }
        document.getElementById('modal-overlay').style.display = 'none';
    }

    window.runApp = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('runner-title').innerText = currentApp.name.toUpperCase();
        document.getElementById('runner-frame').src = currentApp.appUrl;
        document.getElementById('app-runner').style.display = 'flex';
    }

    window.closeAppRunner = () => {
        document.getElementById('runner-frame').src = "";
        document.getElementById('app-runner').style.display = 'none';
    }

    window.openAccount = () => {
        if (!user || user.isAnonymous) return openAuth();
        openProfile();
    }

    window.openAuth = () => {
        const modal = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        content.innerHTML = `
            <div id="auth-box">
                <h2 class="text-3xl font-black mb-3 leading-tight text-center">Isaahi Account</h2>
                <p class="text-gray-400 mb-8 text-sm text-center">Connect to publish and manage apps.</p>
                <input id="auth-email" type="email" placeholder="Email Address">
                <input id="auth-pass" type="password" placeholder="Password">
                <button id="auth-btn" class="btn-primary bg-blue-600 text-white mt-4 shadow-xl shadow-blue-100">Sign In</button>
                <button onclick="toggleAuthMode(this)" class="w-full text-blue-600 text-xs mt-8 font-black uppercase tracking-widest">Create New Profile</button>
            </div>
        `;
        document.getElementById('auth-btn').onclick = () => handleAuthAction('login');
        modal.style.display = 'flex';
    }

    window.toggleAuthMode = (btn) => {
        const h2 = btn.parentElement.querySelector('h2');
        const actionBtn = document.getElementById('auth-btn');
        if (h2.innerText === 'Isaahi Account') {
            h2.innerText = 'Join Isaahi';
            const nameInput = document.createElement('input');
            nameInput.id = 'auth-name';
            nameInput.placeholder = 'Public Name';
            btn.parentElement.insertBefore(nameInput, document.getElementById('auth-email'));
            actionBtn.innerText = 'Create Account';
            actionBtn.onclick = () => handleAuthAction('signup');
            btn.innerText = 'Switch to Log In';
        } else {
            h2.innerText = 'Isaahi Account';
            document.getElementById('auth-name')?.remove();
            actionBtn.innerText = 'Sign In';
            actionBtn.onclick = () => handleAuthAction('login');
            btn.innerText = "Create New Profile";
        }
    }

    async function handleAuthAction(mode) {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        try {
            if (mode === 'signup') {
                const name = document.getElementById('auth-name').value;
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, 'artifacts', appId, 'users', cred.user.uid, 'profile', 'data'), { name, email });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            document.getElementById('modal-overlay').style.display = 'none';
        } catch (e) { alert(e.message); }
    }

    window.openProfile = async () => {
        const pDoc = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
        const profile = pDoc.data();
        const modal = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        content.innerHTML = `
            <div class="text-center p-2">
                <div class="w-24 h-24 bg-blue-600 rounded-[32px] mx-auto mb-6 flex items-center justify-center text-white text-4xl font-black shadow-2xl shadow-blue-200">${profile?.name?.[0] || 'U'}</div>
                <h2 class="text-2xl font-black">${profile?.name || 'Developer'}</h2>
                <p class="text-gray-400 text-base mb-12 font-medium">${user.email}</p>
                <button id="logout-btn" class="btn-primary bg-red-50 text-red-600 font-black tracking-widest text-xs uppercase border border-red-100">Sign Out</button>
            </div>
        `;
        document.getElementById('logout-btn').onclick = handleLogout;
        modal.style.display = 'flex';
    }

    window.handleLogout = async () => {
        await signOut(auth);
        document.getElementById('modal-overlay').style.display = 'none';
        router('today');
    }

    function setupPublishForm() {
        const fileIn = document.getElementById('p-file');
        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedFile = ev.target.result;
                document.getElementById('file-status').innerText = "SELECTED: " + file.name.toUpperCase();
                document.getElementById('file-status').className = 'text-blue-600 font-black text-[11px] tracking-widest';
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('publish-form').onsubmit = async (e) => {
            e.preventDefault();
            const pDoc = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
            const pData = pDoc.data();
            
            const appData = {
                name: document.getElementById('p-name').value,
                description: document.getElementById('p-desc').value,
                appUrl: uploadedFile || document.getElementById('p-url').value,
                icon: document.getElementById('p-icon').value,
                color: document.getElementById('p-color').value,
                developerName: pData?.name || 'Isaahi Dev',
                ownerId: user.uid,
                createdAt: serverTimestamp()
            };

            if (!appData.appUrl) return alert("Select a file or provide a link.");
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.innerText = "PUBLISHING...";
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'apps'), appData);
            uploadedFile = null;
            router('today');
        };
    }

    init();
</script>
</body>
</html>
